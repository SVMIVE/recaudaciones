
<nb-layout center>
  <nb-layout-column>
    <img src="assets/images/cintillo.png" class="cintillo" >
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-6 col-xs-12"></div>
            <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12">
                   
                <nb-card accent="success" [nbSpinner]="loading"
                         nbSpinnerStatus="danger"
                         nbSpinnerSize="large">
                        <nb-card-header >
                          <p style="text-align:center"><img src="assets/images/logo.jpg" class="logo"></p>
                          <h1 style="font-family:'Courier New', Courier, monospace; margin-top: -7%;" class="sub-title">Bienvenido</h1>

                          <nb-select placeholder="Módulo" shape="round" [(selected)]="selectedItem" fullWidth  
                          [(ngModel)]="estatus" filled status="info">
                              <nb-option value="0" class="p-2 bg-info text-white">Desarrollo</nb-option>
                              <nb-option value="1" class="p-2 bg-info text-white">Producción</nb-option>
                          </nb-select>

                        </nb-card-header>
                        <nb-card-body>

                     
                          <input nbInput
                           fullWidth
                           class="form-control"
                           [(ngModel)]="nombre"
                           name="nombre"
                           id="input-nombre"
                           placeholder="Usuario"
                           style="margin-top: -5%;"
                           size="10"
                           value=""
                           onblur="this.value=this.value.toUpperCase()"/>

                          <p class="text-right"><small><a href="">¿Olvidaste la contraseña?</a></small></p>
                          
                          <input nbInput
                           fullWidth
                           class="form-control"
                           [(ngModel)]="clave"
                           name="clave"
                           type="password"
                           id="input-clave"
                           placeholder="Contraseña"
                           style="margin-top: -10%;" (keyup)="PresionarEnter($event)">                         
                        
                          <button nbButton
                           fullWidth
                           shape="round"
                           status="success"
                           size="large"
                           (click)= "login()"
                           style="margin-top: 3%;">Iniciar Sesión</button>
                                          
                        </nb-card-body>
                    <a style="margin-top: -10%;" class="title"><small><br>© Copyright 2019 IAIM- Todos los Derechos Reservados </small></a>
                </nb-card>
            </div>  
      </div>
    </div>
  </nb-layout-column>
  
</nb-layout>
<div class="footer">{{ money | currency:'BS' }}</div>
