<nb-card>
    <nb-card-header>Pagos</nb-card-header>
    <nb-card-body>

            <div class="row">                    
                     <div class="col-md-6">
                        <div class="form-group">                            
                           <input placeholder="Fecha de Pago" nbInput  id="search" fullWidth>
                        </div>
                    </div>
            </div>

        

        <hr>
                
        <div class="row">                    
            <div class="col-md-3">                
                    <button nbButton (click)="openWindowWithBackdrop()" shape="semi-round" size="medium" hero status="primary">
                        Seleccionar Cliente <nb-icon icon="search-outline"></nb-icon>
                    </button>
            </div>
        </div>



        <br>
        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">
            <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
            <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
            <ng-container [nbTreeGridColumnDef]="customColumn">
                <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
                {{customColumn}}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                <!-- <nb-fs-icon [kind]="row.data.kind" [expanded]="row.expanded"></nb-fs-icon>-->    
                {{row.data[customColumn]}}
                </td>
            </ng-container>

            <ng-container *ngFor="let column of defaultColumns; let index = index"
                            [nbTreeGridColumnDef]="column"
                            [showOn]="getShowOn(index)">
                <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
                {{column}}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
            </ng-container>

        </table>


        <br><br>

        <table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Reglon">
                <th mat-header-cell *matHeaderCellDef> Reglon. </th>
                <td mat-cell *matCellDef="let element"> {{element.Reglon}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Numero">
                <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
                <td mat-cell *matCellDef="let element"> {{element.Numero}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Forma">
                <th mat-header-cell *matHeaderCellDef> Forma </th>
                <td mat-cell *matCellDef="let element"> {{element.Forma}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Banco">
                <th mat-header-cell *matHeaderCellDef> Banco </th>
                <td mat-cell *matCellDef="let element"> {{element.Banco}} </td>
            </ng-container>


            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
            </table>

             <button nbButton fullWidth  (click)="Procesar()" type="submit" class="home-button pull-right" status="success">
                Procesar
            </button>

    </nb-card-body>
</nb-card>
