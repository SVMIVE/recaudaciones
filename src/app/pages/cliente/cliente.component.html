<nb-card>
    <nb-card-header>Listar Clientes</nb-card-header>
    <nb-card-body>

        <div class="row">
            
            <div class="col-xl-11 col-lg-11 col-md-11 ">
                 <label class="search-label" for="search">Buscar:&nbsp;&nbsp;&nbsp; </label> 
                <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input">
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 ">
                <button nbButton (click)="openWindowWithBackdrop()" type="button" class="home-button">
                    <nb-icon icon="plus-outline"></nb-icon>
                </button>
            </div>
        </div>
       
        


        <br><br>
        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">

        <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
        <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

        <ng-container [nbTreeGridColumnDef]="customColumn">
            <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
            {{customColumn}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">
            <!-- <nb-fs-icon [kind]="row.data.kind" [expanded]="row.expanded"></nb-fs-icon>-->    
            {{row.data[customColumn]}}
            </td>
        </ng-container>

        <ng-container *ngFor="let column of defaultColumns; let index = index"
                        [nbTreeGridColumnDef]="column"
                        [showOn]="getShowOn(index)">
            <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
            {{column}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
        </ng-container>

        </table>

    </nb-card-body>
</nb-card>


<ng-template #disabledEsc>
    
</ng-template>


<ng-template #escClose>
    <div class="row">
        <div class="col-md-12">
            
                
                <form >

                <div class="row">
                    <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputCodigo" class="label">Codigo:</label>
                        <input type="text" nbInput fullWidth id="txtCodigo" placeholder="Codigo">
                    </div>
                    </div>
                    <div class="col-md-8">
                    <div class="form-group">
                        <label for="exampleInputRazonSocial" class="label">Razón Social</label>
                        <input type="text" nbInput fullWidth id="txtRazonSocial" placeholder="Razón Social">
                    </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputRif" class="label">Rif:</label>
                        <input type="text" nbInput fullWidth id="txtRif" placeholder="Rif">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputNit" class="label">Nit</label>
                            <input type="text" nbInput fullWidth id="txtNit" placeholder="Nit">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputTipoCliente" class="label">Tipo Cliente</label><br>
                            <nb-select placeholder="Tipo Cliente" [(selected)]="selectedItem" fullWidth>
                                <nb-option value="0">Fijo</nb-option>
                                <nb-option value="1">Temporal</nb-option>
                                <nb-option value="2">Terminal Auxiliar</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>


                <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                            <div class="full-name-inputs">
                                <input type="text" nbInput fullWidth id="txtDireccion" placeholder="Dirección">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputTelefono" class="label">Teléfono</label>
                            <input type="text" nbInput fullWidth id="txtTeléfono" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputEmail" class="label">Email</label>
                            <input type="text" nbInput fullWidth id="txtEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputCodigoPostal" class="label">Código Postal</label>
                            <input type="text" nbInput fullWidth id="txtCodigoPostal" placeholder="Código Postal">
                        </div>
                    </div>
                </div>
                
            </form>
                
                
        </div>
        
    </div>
    <div  class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <button nbButton fullWidth  (click)="Guardar()" type="button" class="home-button pull-right" status="danger">
               Cancelar
            </button>
        </div>
        <div class="col-md-2">
            <button nbButton fullWidth  (click)="Guardar()" type="submit" class="home-button pull-right" status="success">
               Guardar
            </button>
        </div>
    </div>
</ng-template>
